<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>桌面换肤</title>
  <style>
	html,body,div,ul,li,img,h3{margin:0;padding:0;}
	html,body{
		width:100%;
		height:100%;
	}
	body{
		background:url("images/1.jpg");
		background-size:100% 100%;
	}
	#Menu{
		position:relative;
		top:0;
		left:0;
		width:180px;
		height:259px;
		background:#fff;
		box-shadow:1px 1px 10px #fff;
		display:none;
	}
	#Menu ul li{
		list-style:none;
		width:100%;
		height:35px;
		line-height:35px;
		border:1px solid #ccc;
		font-size:14px;
		color:#666;
	}
	#Menu ul li:hover{
		background:#ccc;
		color:#fff;
	}
	#Menu ul li img{
		margin:auto 10px;
		
	}
	#bg{
		position:absolute;
		width:730px;
		height:360px;
		top:100px;
		left:300px;
		background:rgba(0,0,0,.5);
		display:none;
	}
	#bg h3{
		width:100%;
		height:50px;
		background:#303030;
		line-height:50px;
		color:#fff;
		text-indent:25px;
	}
	#bg h3 img{
		float:right;
		margin-top:10px;
		margin-right:10px;
	}
	#bg ul li{
		list-style:none;
		width:200px;
		height:125px;
		float:left;
		border:5px solid #fff;
		margin:10px 15px;
	}
  </style>
 </head>
 <body>
	<div id="Menu">
		<ul>
			<li>
				<img src="images/ico1.jpg" align="absmiddle">
				添加应用
			</li>
			<li>
				<img src="images/ico2.jpg" align="absmiddle">
				获取笔记
			</li>
			<li>
				<img src="images/ico3.jpg" align="absmiddle">
				获取课程
			</li>
			<li>
				<img src="images/ico4.jpg" align="absmiddle">
				刷新
			</li>
			<li>
				<img src="images/ico5.jpg" align="absmiddle">
				上传资料
			</li>
			<li>
				<img src="images/ico6.jpg" align="absmiddle">
				更换背景
			</li>
			<li>
				<img src="images/ico7.jpg" align="absmiddle">
				注销
			</li>
		</ul>
	</div>
	<div id="bg">
		<h3>
			桌面背景墙
			<img class="close" src="images/close.png" />
		</h3>
		<ul>
			<li><img src="images/s_1.jpg" name="images/1.jpg"/></li>
			<li><img src="images/s_2.jpg" name="images/2.jpg"/></li>
			<li><img src="images/s_3.jpg" name="images/3.jpg"/></li>
			<li><img src="images/s_4.jpg" name="images/4.jpg"/></li>
			<li><img src="images/s_5.jpg" name="images/5.jpg"/></li>
			<li><img src="images/s_6.jpg" name="images/6.jpg"/></li>
		</ul>
	</div>
 </body>
 <script src="js/jquery.js"></script>
 <script>
	document.oncontextmenu=function(){return false;}//将鼠标右键关闭
	$(document).mousedown(function(e){
		var e=e||event;
		if(e.which==3){//1左键2中键3右键
			var x=e.clientX,y=e.clientY;
			$("#Menu").show(500).css({"top":y,"left":x});
		}
		$(document).click(function(){
			$("#Menu").hide(500);
		})
	})
	//关闭
	$(".close").click(function(){
		$("#bg").hide(500);
	})
	//显示出背景窗口
	$("#Menu ul li").click(function(){
		var index=$(this).index();
		if(index==5){
			$("#bg").show(500);
			$("#Menu").hide(500);
		}
	})
	//点击更换背景
	$("#bg ul li").click(function(){
		var n=$(this).find("img").attr("name");
		$("body").css("background","url("+n+")");
	})
 </script>
</html>
