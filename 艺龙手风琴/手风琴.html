<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>手风琴</title>
  <style>
	*{margin:0;padding:0;}
	#box{
		width:1000px;
		height:260px;
		margin:100px auto;
		overflow:hidden;
	}
	#box ul li{
		position:relative;
		list-style:none;
		width:141px;
		height:260px;
		float:left;
	}
	.bg{
		width:100%;
		height:100%;
	}
	.text{
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background:rgba(0,0,0,.3);
	}
	.text p{
		width:40px;
		color:white;
		font-size:40px;
		margin:21px auto;
	}
  </style>
 </head>
 <body>
	<div id="box">
		<ul>
			<li>
				<div class="bg" style="background:url('images/1.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/2.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/3.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/4.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/5.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/6.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
			<li>
				<div class="bg" style="background:url('images/7.jpg') center;"></div>
				<div class="text"><p>园林酒店</p></div>
			</li>
		</ul>
	</div>
 </body>
 <script src="js/jquery-1.11.1.min.js"></script>
 <script>
	var $oLi=$('#box ul li');
	$oLi.hover(function(){
		$(this).stop().animate({"width":"400px"},500).siblings().stop().animate({"width":"100px"},500);
		$(this).find(".text").hide();
	},function(){
		$oLi.stop().animate({"width":"141px"});
		$oLi.find(".text").show();
	});
 </script>
</html>
