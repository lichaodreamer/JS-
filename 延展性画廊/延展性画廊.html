<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>弹性延展性画廊</title>
  <style>
	*{
		margin:0;
		padding:0;
	}
	body{background:#222;}
	li{list-style:none;}
	#wrap{
		width:1180px;
		height:560px;
		margin:50px auto;
	}
	#wrap ul{
		/*响应式布局*/
		display:flex;/*弹性盒模型布局*/
		flex-wrap:wrap;/*强制换行*/
		flex-direction:row;/*设置主轴对齐方向*/
		justify-content:space-around;/*主轴对齐*/
		align-items:center;/*辅轴对齐*/
		width:100%;
		height:90%;
	}
	#wrap ul li{
		width:288px;
		height:162px;
		border:1px solid #222;
	}
	#wrap ul li img{
		display:block;/*解决默认对齐方式*/
		width:100%;
		height:100%;
	}
	#wrap .console{
		display:flex;
		flex-direction:row;
		justify-content:space-around;
		aling-items:center;
		width:80%;
		height:10%;
		margin:auto;
	}
	#wrap .console span{
		width:45px;
		height:45px;
		background:url('images/console.png') no-repeat;
		
	}
	#wrap .console span:nth-child(1){
		background-position:-25px center;
	}
	#wrap .console span:nth-child(2){
		background-position:10px center;
	}
	#wrap .console span:nth-child(3){
		background-position:-70px center;
	}
  </style>
 </head>
 <body>
	<div id="wrap">
		<ul>
			<li>
				<img src="images/1.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/2.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/3.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/4.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/5.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/6.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/7.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/8.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/9.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/10.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/11.jpg" width="1920" height="1080" alt="简介">
			</li>
			<li>
				<img src="images/12.jpg" width="1920" height="1080" alt="简介">
			</li>
		</ul>
		<div class="console">
			<span class="pre"></span>
			<span class="con"></span>
			<span class="next"></span>
		</div>
	</div>
 </body>
 <script src="js/jQuery.js"></script>
 <script>
	var $li=$('#wrap ul li');
	var index=0;
	var $next=$('.next');
	var $pre=$('.pre');
	var $con=$('.con');
	$li.click(function(){
		index=$(this).index();//存储下标
		$li.each(function(items){
			//消失序列 延迟执行delay(每30毫秒消失一个)
			$(this).delay(items*30).fadeOut(300);
		})
		play();
		$next.click(function(){
			$li.eq(index).fadeOut(30);
			index+=1;
			if(index<$li.length){
				play();
			}else{
				index=0;
				play();
			}
			
		});
		$pre.click(function(){
			$li.eq(index).fadeOut(30);
			index-=1;
			if(index>=0){
				play();
			}else{
				index=11;
				play();
			}
			
		});
		$con.click(function(){
			appear();
			$li.each(function(items){
				$(this).delay(items*30).fadeIn(300);
			})
		});
	});
	
	function play(){
		$li.eq(index).fadeIn(300,function(){
			$(this).animate({
				width:'90%',
				height:'90%'
			},300)
		});
	}
	function appear(){
		$li.eq(index).animate({
			width:'24%',
			height:'30%'
		},30);
		$li.eq(index).fadeOut(30);
	}
 </script>
</html>
