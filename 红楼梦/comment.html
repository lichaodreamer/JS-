	<script>
		$(function(){
			var availableTags=[
				"红楼梦",
				"红学",
				"曹雪芹",
				"脂砚斋",
				"畸笏叟",
				"石头记",
				"脂砚斋重评石头记",
				"甲戌本",
				"陈更本",
				"品读红楼梦有感"
			];
			$( "#accordion" ).accordion({
		      heightStyle: "fill"
		    });
		    $( "#dialog" ).dialog({
		      autoOpen: false,
		      modal: true,
		      show: {
		        effect: "blind",
		        duration: 1000
		      },
		      hide: {
		        effect: "explode",
		        duration: 1000
		      },
		      buttons: {
		        "登录": function() {
		          $( this ).dialog( "close" );
		      },
		         取消: function() {
		          $( this ).dialog( "close" );
		        }
		      }
		    });
		    $( "#open" ).click(function() {
				$( "#dialog" ).dialog( "open" );
			});
			$("#datepicker").datepicker({
				firstDay:1,
				showOtherMonths:true,
				changeMonth:true,
				changeYear:true,
				dateFormat:"yy年-mm月-dd日"	
			});
			$("#auto").autocomplete({
				 source: availableTags
			});
		});
	</script>
