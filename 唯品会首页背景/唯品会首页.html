<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>唯品会首页背景</title>
  <style>
	*{margin:0;padding:0}
	.wrap{
		background:url('images/main_bg-b95eb8f68a.jpg');
	}
	.wrap-inner{
		background:url('images/tbg-b0f79b531e.jpg') center 62px no-repeat;
	}
	.wrap-floor{
		position:relative;
		z-index:5;
		background:url('images/banner_01-647e6c4fae.jpg') center 62px no-repeat;
	}
	.wrap-banner{
		position:relative;
		z-index:5;
		height:662px;
		background:url('images/banner_02-524b8efbaa.jpg') center 362px no-repeat;
	}
	.wrap-banner-con{
		position:relative;
		width:1000px;
		height:662px;
		margin:auto;
	}
	.wrap-banner-con-txt{
		position:absolute;
		top:70px;
		left:150px;
		width:454px;
		height:459px;
		background:url('images/banner_txt-2e8f434275.png') no-repeat;
	}
	.wrap-banner-con-ani{
		position:absolute;
		top:62px;
		left:650px;
		width:260px;
		height:610px;
		background:url('images/ani_v2.png') no-repeat;
		animation:run 6.2s steps(8,end) infinite;
	}
	@keyframes run{
		0%{background-position:0 0;}
		43%{background-position:0 0;}
		50%{background-position:-2080px 0;}
		93%{background-position:-2080px 0;}
		100%{background-position:-4160px 0;}
	}
	/*steps()走八步 动画效果 */
	.content{
		height:260px;
		background:url('images/banner_bg_bottom-4ff5d3c11e.png') center top no-repeat;
	}
  </style>
 </head>
 <body>
	<div class="wrap">
		<div class="wrap-inner">
			<div class="wrap-floor">
				<div class="wrap-banner">
					<div class="wrap-banner-con">
						<div class="wrap-banner-con-txt"></div>
						<div class="wrap-banner-con-ani"></div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="content"></div>
	</div>
 </body>
 <script></script>
</html>
