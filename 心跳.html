 <head>

  <title>心跳</title>
  <style>
	html,body,div{margin:0;padding:0;}
	body{background:#D4CECE}
	#big{
		position:relative;
		width:350px;
		height:250px;
		margin:100px auto;
		animation:heart 0.8s linear 0s infinite;
	}
	.left,.right{
		width:100%;
		height:100%;
		background:#FF0606;
		box-shadow:0 0 50px #FD0707;
	}
	.left{
		transform: translate(-25px,65px) rotate(45deg);
		border-radius:150px 0 0 150px;
	}
	.right{
		transform: translate(47px,-185px) rotate(-45deg);
		border-radius:0 150px 150px 0;
	}
	@keyframes heart{
		form{
			transform:scale(0.9,0.9);
		}
		to{
			transform:scale(1.1,1.1);
		}
	}
  </style>
 </head>
 <body>
  <div id="big">
	<div class="left"></div>
	<div class="right"></div>
  </div>
 </body>
</html>
