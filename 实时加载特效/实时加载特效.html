<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>实时加载特效</title>
  <script src="js/jquery.js"></script>
  <style>
	*{margin:0px;padding:0px}
	body{
		overflow:hidden;
	}
	#banner{
		width:100%;
		height:500px;
		position:relative;
	}
	#banner #pic{
		position:relative;
		width:100%;
		height:490px;
	}
	#banner #pic ul li{
		position:absolute;
		top:0px;
		left:0px;
		width:100%;
		height:490px;
		list-style:none;
		display:none;
		
	}
	#banner #car{
		position:absolute;
		width:970px;
		height:30px;
		left:200px;
		bottom:12px;
	}
	#banner #car ul li{
		color:#fff;
		list-style:none;
		width:240px;
		height:15px;
		margin-right:2px;
		float:left;
		
	}
	#banner #car ul.car-b li{
		background:#fff;
	}
	#banner #car ul.car-b li p{
		width:0;
		height:15px;
		background:red;
	}
  </style>
 </head>
 <body>
	<div id="banner">
		<div id="pic">
			<ul>
				<li style="display:block;"><img src="images/1.jpg"></li>
				<li><img src="images/2.jpg"></li>
				<li><img src="images/3.jpg"></li>
				<li><img src="images/4.jpg"></li>
			</ul>
		</div>
		<div id="car">
			<ul class="num">
				<li>01</li>
				<li>02</li>
				<li>03</li>
				<li>04</li>
			</ul>
			<ul class="car-b">
				<li><p></p></li>
				<li><p></p></li>
				<li><p></p></li>
				<li><p></p></li>
			</ul>
		</div>
	</div>
 </body>
 <script>
 	$(document).ready(function(){
 		var picLi = $('#banner #pic ul li');
 		var carLi = $('#banner #car ul.car-b li');
		var timer=null;
 		//找carLi下的标签
		//animate函数，改变样式值，执行时间，完成后执行
		//eq找到第几个
		//可以再封装在函数里
		var i=0;
		timer=setInterval(function(){
			carLi.eq(i).find('p').animate({width:'100%'},2000,function(){
				carLi.eq(i).find('p').css({width:0});
				i++;
				if(i>3){
					i=0;
				}
				//淡入、淡出的时间
				picLi.eq(i).fadeIn(500).siblings().fadeOut(500);
			});
		},4000);

 	});
 </script>
</html>
