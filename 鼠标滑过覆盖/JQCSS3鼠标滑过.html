<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script src="js/jquery_1.1.1.js"></script>
  <title>鼠标滑过显示</title>
  <style>
	*{margin:0px;padding:0px;}
	body{background:#333333}
	#wrap{
		width:1150px;
		height:300px;
		/* background:#330033; */
		margin:130px auto 0;
	}
	#wrap ul li{
		position:relative;
		width:260px;
		height:260px;
		border:5px solid #000;
		float:left;
		margin:5px;
		list-style:none;
		border-radius:20px;
		overflow:hidden;
	}
	#wrap ul li img{
		width:100%;
		height:100%;
		border-radius:20px;
	}
	#wrap ul li .shadow{
		position:absolute;
		bottom:-260px;
		width:240px;
		height:240px;
		padding:10px;
		background:rgba(0,0,0,.5);
		border-radius:20px;
		transition:all 1000ms linear;/*css3动画效果,匀速运动*/
	}
	#wrap ul li .shadow .content{
		width:240px;
		height:240px;
		border-radius:20px;
		background:rgba(255,255,255,0.8);
	}
	#wrap ul li .shadow .content p{
		text-align:center;
	}
	#wrap ul li .shadow .content .english{
		height:60px;
		font-size:25px;
		padding-top:60px;
		/* background:blue; */
	}
	#wrap ul li .shadow .content .word{
		font-size:25px;
		height:35px;
		/* background:pink; */
	}
	#wrap ul li.hover .shadow{
		bottom:0px;
	}
  </style>
 </head>
 <body>
	<div id="wrap">
		<ul>
			<li>
				<img src="images/1.jpg"  />
				<div class="shadow">
					<div class="content">
						<p class="english">Blue Monday</p>
						<p class="word">黒悦橙</p>
					</div>
				</div>
			</li>
			<li>
				<img src="images/2.jpg" />
				<div class="shadow">
					<div class="content">
						<p class="english">Blue Monday</p>
						<p class="word">黒悦橙</p>
					</div>
				</div>
			</li>
			<li>
				<img src="images/3.jpg" />
				<div class="shadow">
					<div class="content">
						<p class="english">Blue Monday</p>
						<p class="word">黒悦橙</p>
					</div>
				</div>
			</li>
			<li>
				<img src="images/4.jpg" />
				<div class="shadow">
					<div class="content">
						<p class="english">Blue Monday</p>
						<p class="word">黒悦橙</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
 </body>
 <script>
	$(document).ready(function(){
		$('#wrap ul li:first').addClass('hover');
		$('#wrap ul li').mouseover(function(){
			$(this).addClass('hover').siblings().removeClass('hover');
		});
	});
 </script>
</html>
