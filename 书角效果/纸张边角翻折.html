<html lang="en">
 <head>

  <title>纸张边角卷曲效果</title>
  <style type="text/css">
  *{margin:0;padding:0;}
  body{background:#D9D9D9;}
  #paper_top_right{
	  position:absolute;
	  height:150px;
	  width:150px;
	  top:0;
	  right:0;
  }
  #paper_top_right_animate{
	  position:absolute;
	  height:30px;
	  width:30px;
	  background:linear-gradient(45deg,#D7D7D7,#E2E2E2 20%,#FFFFFF 35%,#D5D5D5 50%,#555555 50%,#555555);
	  border-bottom-left-radius:10px 90px;
	  border-bottom-right-radius:100px 1px;
	  box-shadow:-3px 2px 5px #333333;
	  top:0;
	  right:0;
	  z-index:1;
  }
  </style>
  <script type="text/javascript" src="js/jq.js"></script>
  <script type="text/javascript">
  $(function (){
	$("#paper_top_right").hover(function(){show_top_right();},
		function(){
		hide_top_right();
	});
  });
  function show_top_right(){
	$("#paper_top_right_animate").stop(true,false).animate ({height:"150px",width:"150px"},"slow");
  }
  function hide_top_right(){
	$("#paper_top_right_animate").stop(true,false).animate ({height:"30px",width:"30px"},"slow");	  
  }
  </script>
 </head>
 <body>
  <div id="paper_top_right">
  <div id="paper_top_right_animate"></div>
  </div>
 </body>
</html>
