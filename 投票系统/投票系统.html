<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>投票系统</title>
  <style>
	html,body,div,ul,li,img{margin:0;padding:0;}
	#box{
		width:680px;
		height:500px;
		border:2px solid #ccc;
		margin:50px auto;
	}
	#box ul li{
		position:relative;
		list-style:none;
		width:330px;
		height:240px;
		float:left;
		margin:5px 5px;
	}
	#box ul li img{
		width:100%;
		height:100%;
	}
	#box ul li a{
		position:absolute;
		top:200px;
		left:130px;
		display:block;
		width:80px;
		height:30px;
		text-decoration:none;
		background:#ccc;
		opacity:0.7;
		text-align:center;
		line-height:30px;
		color:#fff;
		border-radius:10px;
	}

	#box ul li div img{
		position:absolute;
		bottom:30px;
		left:160px;
		width:20px;
		height:20px;
	}
  </style>
 </head>
 <body>
	<div id="box">
		<ul>
			<li>
				<img src="images/1.jpg">
				<a href="#">
				点个赞<span>0</span>票
				</a>
				<div></div>
			</li>
			<li>
				<img src="images/2.jpg">
				<a href="#">
				点个赞<span>0</span>票
				</a>
				<div></div>
			</li>
			<li>
				<img src="images/3.jpg">
				<a href="#">
				点个赞<span>0</span>票
				</a>
				<div></div>
			</li>
			<li>
				<img src="images/4.jpg">
				<a href="#">
				点个赞<span>0</span>票
				</a>
				<div></div>
			</li>
		</ul>
	</div>

 </body>
 <script src="js/jquery-1.12.1.min.js"></script>
 <script>
	$("#box ul li a").click(function(){
		var a = $(this).find("span").html();
		a++;
		$(this).find("span").html(a);
		//生成图片
		var num = Math.floor(Math.random()*3+1);
		var image=$("<img />");
		image.attr("src","images/"+num+".png");
		var index=$(this).parent().index();//父级的
		$("#box ul li div").eq(index).append(image);
		var left=Math.random()*800;
		image.animate({
			"bottom":"230",
			"left":left+"px",
			"opacity":"0"
		},1000)
	});
 </script>
</html>
