<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>混合桌面换肤</title>
  <style type="text/css">
  	html,body,div,ul,li,img,a{margin: 0;padding: 0;}
  	html,body{
  		width: 100%;
  		height: 100%;
  	}
  	body{
  		background: url("images/1.jpg");
  		background-size: 100% 100%;
  	}
  	a.kf{
  		display: block;
  		position: fixed;
  		top:0;right: 0;
  		width: 50px;
  		height: 50px;
  		background: url("images/upseek.png");
  	}
  	a.kf:hover{
  		background-position: 0px -64px;
  	}
  	.change{
  		position: fixed;
  		top: 0px;
  		left: 0px;
  		width: 100%;
  		height: 100px;
  		background: rgba(0,0,0,0.4);
  		display: none;
  	}
  	.change .content{
  		width: 700px;
  		height: 100px;
  		margin:0 auto;
  	}
  	.change .content .left{
  		float: left;
  		margin-top: 35px;
  	}
  	.change .content .right{
  		float: right;
  		margin-top: 35px;
  	}
  	.change .content .scroll{
  		position: relative;
  		width: 670px;
  		height: 100px;
  		margin: 0 auto;
  		overflow:hidden;
  	}
  	.imgList{
  		position: absolute;
  		width: 9999px;
  		height: 100px;
  		left: 0px;
  	}
  	.imgList img{
  		display: block;
  		width: 138px;
  		height: 75px;
  		float: left;
 		margin: 13px 15px;
  		border:3px solid #fff;
  		box-sizing: border-box; 
  	}
  </style>
 </head>
 <body>
  <a href="javascript:;" class="kf"></a>
  <div class="change">
  	<div class="content">
  		<img src="images/dirl.png" class="left">
  		<img src="images/dirr.png" class="right">
  		<div class="scroll">
  			<div class="imgList">
  				<img src="images/1-1.jpg" />
  				<img src="images/2-2.jpg" />
  				<img src="images/3-3.jpg" />
  				<img src="images/4-4.jpg" />
  				<img src="images/5-5.jpg" />
  				<img src="images/6-6.jpg" />
  				<img src="images/7-7.jpg" />
  				<img src="images/8-8.jpg" />
  				<img src="images/9-9.jpg" />
  				<img src="images/10-10.jpg" />
  				<img src="images/11-11.jpg" />
  				<img src="images/12-12.jpg" />
  				<img src="images/13-13.jpg" />
  				<img src="images/14-14.jpg" />
  				<img src="images/15-15.jpg" />
  				<img src="images/16-16.jpg" />
  			</div>
  		</div>
  	</div>
  </div>
 </body>
 <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
 <script type="text/javascript">
 	$(document).ready(function(){
 		var index=0;
 		$(".kf").click(function(){
 			$(".change").show(500);
 		})
 		$(".imgList img").click(function(){
 			index=$(this).index();
 			index++;
 			var url="images/"+index+".jpg";
 			$("body").css("background","url("+url+")");
 		})
 		var numclick=0;
 		$(".left").click(function(){
 			if(numclick==0){numclick=4}
 			numclick--;
 			$(".imgList").animate({left:-670*numclick},500);
 		})
 		$(".right").click(function(){
 			numclick++;
 			if(numclick==4){numclick=0}
 			$(".imgList").animate({left:-670*numclick},500);
 		})
 	})
 </script>
</html>
