<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>图片上传</title>
  <style>
		*{
			margin:0;padding:0;
		}
		#box{
			position:relative;
			width:90%;
			height:600px;
			box-shadow:0px 0px 10px #000;
			border-radius:10px;
			margin:20px auto;
			overflow:hidden;
		}
		.upload{
			position:absolute;
			width:200px;
			height:90px;
			top:0px;left:0px;bottom:0px;right:0px;
			margin:auto;
		}
		.upload a{
			display:block;
			width:200px;
			height:50px;
			background:#65BBE9;
			border-radius:5px;
			background-image:url("images/img.png");
			background-repeat:no-repeat;
			background-position:50px 15px;
		}
		.upload a input{
			position:absolute;
			top:0;
			left:0;
			width:200px;
			height:50px;
			opacity:0;
		}
		.upload a span{
			position:absolute;
			top:12px;
			left:83px;
			color:white;
			font-size:20px;
			font-weight:bold;
		}
		.upload p{
			text-align:center;
			color:#ccc;
			line-height:30px;
		}
		.item{
			width:150px;
			height:150px;
			border:1px solid #ccc;
			float:left;
		}
		.item .img{
			width:150px;
			height:130px;
			background-repeat: no-repeat;
			background-size:contain;
			background-position:center;
		}
		.item p{
			text-align:center;
			line-height:20px;
			font-size:10px;
		}
		.img_content{
			height:100%;
			overflow-y:auto;/*竖直方向自动是否出现滚动条*/
		}
		.newUpload{
			position:relative;
			width:150px;
			height:150px;
			background:#ccc url("images/img.png") no-repeat;
			background-position:60px 50px;
			float:left;
			margin:10px;
			text-align:center;
			line-height:200px;
		}
		.newUpload input{
			position:absolute;
			top:0;
			left:0;
			width:150px;
			height:150px;
			opacity:0;
		}
  </style>
 </head>
 <body>
	<div id="box">
		<div class="upload">
			<a href="javascript:;">
				<span>选择照片</span>
				<input type="file" multiple onchange="upload(this);">
			</a>
			<p>选择多张</p>
		</div>
		<div class="img_content">
			<!-- <div class="item">
				<div class="img"></div>
			</div> -->
		</div>
	</div>
 </body>
 <script src="js/jquery-1.11.1.min.js"></script>
 <script>
	var $input=$('')
	function upload(obj){
		var n=obj.files.length;
		var html='';
		for(var i=0;i<n;i++){
			var url=window.URL.createObjectURL(obj.files[i]);
			var name=obj.files[i].name.split(".");
			html+="<div class='item'><div class='img' style='background-image:url("+url+")'></div><p>"+name[0]+"</p></div>";
			console.log(name[0]);
		}
		var newUpload="<div class='newUpload'>继续添加<input type='file' multiple onchange='upload(this)';></div>"
		$('.upload').hide();
		$('.newUpload').hide();
		$('.img_content').append(html+newUpload);
	}
 </script>
</html>
