<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>注册中心</title>
    <link rel="stylesheet" href="css/res.css">
    <meta http-equiv="content-type" charset="utf-8">
</head>
<body>
    <div class="wp_res">
        <div class="header">
            <h1><a href="#" class="logo png" title="迅雷网络">迅雷网络</a></h1>
            <a href="#" class="login" title="已有迅雷帐号">已有迅雷帐号<span class="ico_log png"></span></a>
        </div>
        <div class="main_res png">
            <div>
                <!-- 注册表单 -->
                <div class="title">
                    <a href="#" class="phone" title="邮箱注册"><span class="ico_r_email"></span>邮箱注册</a>
                    <a href="#" class="email un">
                </a>
            </div>
            <div class="form">
                <div class="form_email">
                    <ul>
                        <li>
                            <div class="text">
                                <span class="ico_f_email"></span>
                                <input id="email" type="text" class="ipt_nor" placeholder="邮箱" value="">
                                <span id="emailOk" style="display:none" class="ico_t_ok"></span>
                                <div id="divTipMail" style="display:none;" class="tips note">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_note"></span>
                                    <p>请输入您常用的邮箱。</p>
                                </div>
                                <div id="mailError" style="display:none;" class="tips mrg">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_warn"></span>
                                    <p>您输入的邮箱格式不正确</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="text">
                                <span class="ico_f_pwd"></span>
                                <input id="password" class="ipt_nor" value="" placeholder="密码" type="password" maxlength="16">
                                <span id="passwordOk" style="display:none" class="ico_t_ok"></span>
                                <div id="divTipPwd" style="display:none;" class="tips">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_note"></span>
                                    <p>请输入6-16位英文，数字，字符（空格除外）</p>
                                </div>
                                <div id="pwdError" style="display:none;" class="tips mrg">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_warn"></span>
                                    <p>密码太短，必须是6-16！</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="text">
                                <span class="ico_f_cfm"></span>
                                <input id="repwd" class="ipt_nor" placeholder="确认密码" value="" type="password" maxlength="16">
                                <span id="repwdOk" style="display:none" class="ico_t_ok"></span>
                                <div id="divTipRepwd" style="display:none;" class="tips mrg">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_note"></span>
                                    <p>请再次输入您的密码</p>
                                </div>
                                <div id="repwdError" style="display:none;" class="tips mrg" style="display: none;">
                                    <span class="ico_arw"></span>
                                    <span class="ico_arw_i"></span>
                                    <span class="ico_t_warn"></span>
                                    <p>两次输入的密码不一致</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <a href="#" class="btn_nor_2" title="立即注册">立即注册</a>
                    <p class="txt_agree">注册即表示同意<a href="#">《迅雷网络服务使用协议》</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"><p>© 此页面版权归 Xunlei.com 所有，仅供教学演示使用。</p></div>
</div>
</body>
<script type="text/javascript">
    	window.onload=function()
    	{
    		var email=document.getElementById("email");
    		var emailOk=document.getElementById("emailOk");
    		var divTipMail=document.getElementById("divTipMail");
    		var mailError=document.getElementById("mailError");
    		email.onfocus=function()
    		{
    			divTipMail.style.display="block";
    			mailError.style.display="none";
    		}
    		email.onblur=function()
    		{
    			var value=email.value;
    			if(this.value.length!=0&&value.indexOf("@")!=-1)
    			{
    				emailOk.style.display="block";
    				divTipMail.style.display="none";
    			}
    			else
    			{
    				divTipMail.style.display="none";
    				mailError.style.display="block";
    			}
    		}
    		var password=document.getElementById("password");
    		var passwordOk=document.getElementById("passwordOk");
    		var divTipRepwd=document.getElementById("divTipPwd");
    		var pwdError=document.getElementById("pwdError");
    		password.onfocus=function()
    		{
    			divTipRepwd.style.display="block";
    			pwdError.style.display="none";
    		}
    		password.onblur=function()
    		{
    			var value=password.value;
    			if (value.length<=16&&value.length>5&&value.indexOf(" ")==-1) 
    			{
    				divTipRepwd.style.display="none";
    				passwordOk.style.display="block";
    			}
    			else
    			{
    				divTipRepwd.style.display="none";
    				passwordOk.style.display="none";
    				pwdError.style.display="block";
    			}
    		}
    		var repwd=document.getElementById("repwd");
    		var repwdOk=document.getElementById("repwdOk");
    		var divTipRepwd=document.getElementById("divTipRepwd");
    		var repwdError=document.getElementById("repwdError");
    		repwd.onfocus=function()
    		{
    			divTipRepwd.style.display="block";
    		}
    		repwd.onblur=function()
    		{
    			var value=repwd.value;
    			if(value==password.value)
    			{
    				repwdOk.style.display="block";
    				repwdError.style.display="none";
    				divTipRepwd.style.display="none";
    			}
    			else
    			{
    				repwdError.style.display="block";
    			}
    		}
    	}
    </script>
</html>
